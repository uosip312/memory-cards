<h1>Memoriza los Números</h1>
<h2 *ngIf="numeroSeleccionado">¿Dónde está el número: {{numeroSeleccionado}}?</h2>
<div class="center-container">
    <app-number-list 
        [numeros]="arregloAleatorio" 
        [numeroSeleccionado]="numeroSeleccionado" 
    ></app-number-list>
</div>
<div class="center-container">
    <button class="jugar" (click)="jugar(arregloSize)">Jugar</button>
</div>
